
<!DOCTYPE html>
<html ng-app='whiteboard'>
  <head>
    <link rel="stylesheet" href="styles/bootstrap-button.css">
    <link rel='stylesheet' href='styles/boardstyle.css'>
    <script src="scripts/deps/angular.min.js"></script>
    <script src="scripts/deps/angular-ui-router.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <h1>CoderBoard</h1>

    <div ng-controller='switchBoardsController as vm'>
      <form ng-submit='vm.switchBoards()'>
        <input type='text' placeholder='Go to existing board' ng-model='vm.boardId'/>
        <button type="submit">Go</button>
      </form>
    </div>

    <button class="pure-button new"><a href="/new">New Board</a></button>

    <video id="localVideo"></video>
    <div id="remoteVideos"></div>

    <div class='whiteboard container'>
      <!-- TODO: Render in ui-view? -->
      <div class='board-frame'>

        <canvas id='whiteboard' ng-controller='canvas'>
        </canvas>
      </div>
    </div>

    <div class='toolbar' ng-controller='toolbar'>

      <!-- eraser to use -->
      <div class='btn-erase' ng-click="changePen('eraser')">
        <img src="images/assets/pinkeraser.png">
      </div>

      <!-- pens to choose from -->
      <div class='pens'>
        <div class='palette'>
          <input type="checkbox" value="None" id="black" name="check" checked="checked" ng-click="changePen('black')"/>
          <label for="black"></label>
        </div>
        <div class='palette'>
          <input type="checkbox" value="None" id="red" name="check" ng-click="changePen('red')"/>
          <label for="red"></label>
        </div>
        <div class='palette'>
          <input type="checkbox" value="None" id="blue" name="check" ng-click="changePen('blue')"/>
          <label for="blue"></label>
        </div>
      </div>
      <!-- <button class='btn-tool btn-undo'>Undo</button> -->
    </div>
  </body>

<!-- client dependency injection -->
<script src="scripts/deps/latest.js"></script>
<script src="scripts/deps/jquery-2.1.4.min.js"></script>
<script src="scripts/deps/jquery.event.drag-2.2.js"></script>
<script src="scripts/deps/jquery-ui.min.js"></script>
<script src="scripts/deps/socket.io-1.3.7.js"></script>

<!-- js injection -->
<script src="scripts/app.js"></script>
<script src='scripts/whiteboard.js'></script>
<script src="scripts/initialize.js"></script>

</html>
